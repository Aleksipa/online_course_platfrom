{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('material_create') }}">
  <table>
      <tr>
	      <td>
	        {{ form.name.label }}
	      </td>
	      <td>
	        {{ form.name }}
        </td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>      
      </tr>
      <tr>
        <td>
          {{ form.Course.label }}
        </td>
        <td>
          {{ form.Course }}
        </td>
        <td>
          <ul>
            {% for error in form.Course.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
	      <td colspan="2">
	        <input type="submit" value="Add a new material"/>
	      </td>
      </tr>
</form>
{% endblock %}
