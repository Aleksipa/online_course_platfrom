{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<table>
  
{% if my_courses is defined %}  
<tr>
  <th>Here is a list of all the courses you have subscribed to:</th>
</tr>
  <body>
    <tr>
  {% for course in my_courses %}
  <td>{{ course.name }}</td>
  <td>
    <form method="GET" action="{{ url_for('material_info', course_id = course.id) }}">
      <input type="submit" class="btn btn-outline-primary btn-sm" value="Go to course material" />
    </form>
  </td>
    </tr>
  {% endfor %}
  </tr>
  </body>
{% endif %}
</table>
</tr>
{% endblock %}
